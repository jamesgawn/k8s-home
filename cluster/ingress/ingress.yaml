apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress
    labels:
      app.kubernetes.io/name: ingress
      app.kubernetes.io/part-of: ingress
spec:
  tls:
    - hosts:
        - helloworld.gawn.dev
        - pi-node-a.local
      secretName: cloudflare-origin-cert
  rules:
    - host: helloworld.gawn.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gohelloworld
                port:
                  number: 80
    - host: pi-node-a.local
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: gohelloworld
                port:
                  number: 80
--- 
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: cloudflare-origin-cert
  namespace: default
spec:
  encryptedData:
    tls.crt: 
    tls.key: 
  template:
    metadata:
      creationTimestamp: null
      name: cloudflare-origin-cert
      namespace: default
    type: kubernetes.io/tls
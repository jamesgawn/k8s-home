apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cloudflared
    server: 'https://kubernetes.default.svc'
  source:
    path: system/cloudflared
    repoURL: 'git@github.com:jamesgawn/k8s-home.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
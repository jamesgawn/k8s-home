apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reloader
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://stakater.github.io/stakater-charts
    targetRevision: HEAD
    chart: stakater/reloader
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: reloader
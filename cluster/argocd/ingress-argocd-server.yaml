apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-argco-minion
    namespace: argocd
    annotations:
      nginx.org/mergeable-ingress-type: "minon"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - argocd.gawn.dev
      secretName: cloudflare-origin-cert-secret
  rules:
    - host: argocd.gawn.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
            
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-kubedash-minion
    namespace: kube-system
    labels:
      app.kubernetes.io/name: ingress-kubedash-minion
      app.kubernetes.io/part-of: ingress-kubedash-minion
    annotations:
      nginx.org/mergeable-ingress-type: "minion"
spec:
  rules:
    - host: kube-dash.gawn.dev
      http:
        paths: 
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  name: https
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: helloworld
    annotations:
      nginx.org/mergeable-ingress-type: "minon"
spec:
  tls:
    - hosts:
        - helloworld.gawn.dev
      secretName: cloudflare-origin-cert
  rules:
    - host: helloworld.gawn.dev
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: helloworld
                port:
                  name: http
            